<th:block xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">BOOK SHOP</h1>
        </div>
    </section>

    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <form action="/books/add" method="POST">
                    <input id="id" type="hidden" name="id" th:value="(${product} != null ? ${product.getId()} : '')">
                    <div class="form-group">
                        <label for="name">Book name</label>
                        <input type="text"
                               class="form-control"
                               id="name"
                               name="name"
                               th:value="(${product} != null ? ${product.getName()} : '')"
                               required
                               placeholder="Enter book name">
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <select name="category" class="form-control">
                            <option th:if="${product} != null"
                                    th:selected="${product.getCategory() != null &&
                                product.getCategory().getId() == cat.getId()}"
                                    th:each="cat : ${categories}"
                                    th:value="${cat.getId()}"
                                    th:text="${cat.getName()}">
                            </option>
                            <option th:if="${product} == null"
                                    th:each="cat : ${categories}"
                                    th:value="${cat.getId()}"
                                    th:text="${cat.getName()}">
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Author</label>
                        <select name="author" class="form-control">
                            <option th:if="${product} != null"
                                    th:selected="${product.getAuthor() != null && product.getAuthor().getId() == auth.getId()}"
                                    th:each="auth : ${authors}"
                                    th:value="${auth.getId()}"
                                    th:text="${auth.getName()}">
                            </option>
                            <option th:if="${product} == null"
                                    th:each="auth : ${authors}"
                                    th:value="${auth.getId()}"
                                    th:text="${auth.getName()}">
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="availableCopies">Available copies</label>
                        <input type="text"
                               class="form-control"
                               id="availableCopies"
                               name="availableCopies"
                               th:value="(${product} != null ? ${product.getAvailableCopies()} : '')"
                               placeholder="Quantity">
                    </div>
                    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                    <a type="button" class="btn btn-primary" href="/books">Back</a>
                </form>
            </div>
        </div>
    </div>


</th:block>
